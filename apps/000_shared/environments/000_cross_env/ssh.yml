sshd_skip_defaults: yes

sshd_authorized_principals:
  root:
    - root-everywhere
    - team-mars
    - team-mars{{ env }}
    - proj-{{ project_code_name }}
    - proj-{{ project_code_name }}-{{ env }}
sshd_trusted_user_ca_keys:
  - ssh-rsa  tsl-io-sshca-user-v1
  - ssh-rsa  tsl-io-sshca-user-v2
  - ssh-rsa  tsl-io-sshca-user-v3

sshd_Protocol: 2
sshd_Port: 22
sshd_HostKey:
  - /etc/ssh/ssh_host_rsa_key
sshd_PermitRootLogin: yes
sshd_PubKeyAuthentication: yes
sshd_AuthorizedKeysFile: '/dev/null'
sshd_AuthorizedPrincipalsFile: '{{ sshd_authorized_principals_file }}'
sshd_TrustedUserCAKeys: '{{ sshd_trusted_user_ca_keys_file }}'
sshd_ChallengeResponseAuthentication: no
sshd_PasswordAuthentication: no
sshd_PermitEmptyPasswords: no
sshd_KerberosAuthentication: no
sshd_UsePAM: yes
sshd_Subsystem: "sftp {{ sshd_sftp_server }}"
